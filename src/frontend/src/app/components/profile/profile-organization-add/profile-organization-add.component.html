<div fxLayout="row" fxLayout.lt-md="column">
  <div fxFlex="25" fxFlex.lt-lg="5"></div>
  <div fxFlex style="margin-left:15px;margin-right:15px;">
    <div fxLayout="column">
      <div fxFlex class="header">
        <span>Request Educator Account</span>
        <mat-divider></mat-divider>
      </div>
      <div fxFlex>
        <div *ngIf="error" class="errormessage">{{error}}</div>
        <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
          <mat-dialog-content>
            <div fxLayout="column">
              <div fxFlex fxLayout="row">
                <mat-form-field fxFlex fxFlex="98" fxFlex.lt-sm="90">
                  <input matInput placeholder="Organization Name*" formControlName="organizationName" />
                  <mat-error *ngIf="addForm.get('organizationName').invalid">
                    {{ getErrorMessage('organizationName') }}
                  </mat-error>
                </mat-form-field>
            </div>
          </mat-dialog-content>
          <div class="requireddiv">
            *Indicates Required
          </div>
          <mat-dialog-actions>
            <div class="buttondiv">
              <button mat-raised-button (click)="close()" style="margin-right:50px;">
                Cancel
              </button>
              <button type="submit" mat-raised-button color="primary" [disabled]="!addForm.valid">
                Request Account
              </button>
            </div>
          </mat-dialog-actions>
        </form>
      </div>
    </div>
  </div>
  <div fxFlex="25">
    <app-contactus></app-contactus>
  </div>
</div>
